<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SU datepicker demo</title>
  <link rel="stylesheet" href="lib/bootstrap/3.1.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="demo/styles.css"/>
  <script src="lib/angular/1.2.29/angular/angular.js"></script>
  <script src="build/su-datepicker.js"></script>
  <script src="demo/app.js"></script>
</head>

<body ng-app="app">
  <h1>StudentUniverse datepicker</h1>
  <section ng-controller="basicDatepickerCtrl">
    <h3>Simple date picker</h3>
    <div>
      <input type="text" ng-model="date"/>
    </div>
    <div>
      <button ng-click="previousMonth()">Previous</button>
      <span ng-bind="date.getMonth() | suDatepickerMonthText"></span>
      <button ng-click="nextMonth()">Next</button>
      <su-datepicker-month-default
        date="date"
        click-callback="dateClicked(date)"
        date-disabled="isDisabled(date)"
        custom-class="getDateClass(date)">
        </su-datepicker-month-default>
    </div>
  </section>
</body>

</html>
