<div>
  <table>
    <thead>
      <tr>
        <th class="text-center">Sun</th>
        <th class="text-center">Mon</th>
        <th class="text-center">Tue</th>
        <th class="text-center">Wed</th>
        <th class="text-center">Thu</th>
        <th class="text-center">Fri</th>
        <th class="text-center">Sat</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="week in weeks track by $index">
        <td ng-repeat="day in week track by $index" ng-class="customClass({day: day})" class="text-center">
          <button class="3datepicker-day btn btn-default"
            ng-if="day"
            ng-click="clickCallback({selectedDay: day})"
            su-cheap-event="mouseenter" su-cheap-event-mouseenter="mouseenterCallback({date: day})"
            ng-disabled="dateDisabled(day)">
               {{::day.getDate()}}
           </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
