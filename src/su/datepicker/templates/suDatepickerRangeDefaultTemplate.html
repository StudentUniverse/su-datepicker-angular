<div class="su-datepicker su-datepicker-range">
  <div>
    <su-datepicker-change-button type="previous"
          click-callback="moveMonth(-1)"
          is-disabled="previousMonthDisabled({currentDate: startDate})">
      </su-datepicker-change-button>
    <su-datepicker-header header="{{header(startDate)}}"></su-datepicker-header>
    <div>
      <su-datepicker-month-default
        date="startDate"
        click-callback="onDateSelect({date: date})"
        date-disabled="isDateDisabled(date)"
        custom-class="customClass({date: date})"
        cheap-mouseenter-callback="cheapMouseenterCallback({date: date})"
        cheap-mouseout-callback="cheapMouseoutCallback()">
      </su-datepicker-month-default>
    </div>
  </div>
  <div>
    <su-datepicker-header header="{{header(nextDate)}}"></su-datepicker-header>
     <su-datepicker-change-button type="next"
            click-callback="moveMonth(1)"
            is-disabled="nextMonthDisabled({currentDate: nextDate})">
      </su-datepicker-change-button>
      <div>
        <su-datepicker-month-default
          date="nextDate"
          click-callback="onDateSelect({date: date})"
          date-disabled="isDateDisabled(date)"
          custom-class="customClass({date: date})"
          cheap-mouseenter-callback="cheapMouseenterCallback({date: date})"
          cheap-mouseout-callback="cheapMouseoutCallback()">
        </su-datepicker-month-default>
      </div>
    </div>
  </div>

</div>
